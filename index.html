<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>To Do List</title>
  </head>
  <body>
    <main class="list__container">
      <h1>My To-Do List</h1>

      <!-- First To-Do Item -->
      <article class="todo-wrapper">
        <div class="task__item">
          <input type="checkbox" id="check-1" />
          <label for="check-1">Explore gaming keyboards</label>
        </div>

        <ul>
          <li class="todo__item">
            <a class="task__link" href="#">Store link</a>
          </li>
        </ul>
      </article>

      <!-- Second To-Do Item -->
      <article class="todo-wrapper">
        <div class="task__item">
          <input type="checkbox" id="check-2" />
          <label for="check-2">Finish the report</label>
        </div>

        <ul>
          <li class="todo__item">
            <a class="task__link" href="#">Request Access</a>
          </li>
        </ul>
      </article>

      <!-- Fourth To-Do Item  -->
      <article class="todo-wrapper">
        <div class="task__item">
          <input type="checkbox" id="check-3" />
          <label for="check-3">View Phone's Warranty</label>
        </div>

        <ul>
          <li class="todo__item">
            <a class="task__link" href="#">View Receipts</a>
          </li>
        </ul>
      </article>

      <!-- Fourth To-Do Item -->
      <article class="todo-wrapper">
        <div class="task__item">
          <input type="checkbox" id="check-4" />
          <label for="check-4">Check Processor Specs</label>
        </div>

        <ul>
          <li class="todo__item">
            <a class="task__link" href="#">View Model Number</a>
          </li>
        </ul>
      </article>
    </main>
  </body>
</html>
